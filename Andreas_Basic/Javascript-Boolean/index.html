    <h2>Sjekk om du kan øvelseskjøre eller ikke:</h2>

    <label for="age-check">Hva er din alder?</label>
    <input type="number" name="" id="age-check">
    <br>
    <br>
    <label for="required-course">Har du gjennomført trafikalt grunnkurs?</label>
    <input type="checkbox" name="" id="required-course">
    <br>
    <br>
    <button onclick="HandleDrivingPractice()">Kan du øvelseskjøre?</button>
    <input type="text" disabled="true" name="" id="output">

    <script>

        function HandleDrivingPractice() {
            const number = document.getElementById("age-check").value
            const checkbox = document.getElementById("required-course")
            const text = document.getElementById("output")

            console.log(typeof number)
            console.log(number)

            if(number == "") {
                output.value = "Skriv inn et tall"
            }

            else if(checkbox.checked && number >= 16) {
                output.value = "Du kan øvelseskjøre."
            }

            else if(checkbox.checked == false && number >= 25) {
                output.value = "Du kan øveleseskjøre uten traffikalt grunnkurs hvis du er over 25."
            }

            else if(checkbox.checked == false && number < 16){
                output.value = "Du kan ikke øvelseskjøre"
            }

            else {
                output.value = "Du kan ikke øvelseskjøre"
            }
        }

    </script>
